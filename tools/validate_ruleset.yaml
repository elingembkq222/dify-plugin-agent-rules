identity:
  name: validate_ruleset
  author: dify
  label:
    en_US: Validate RuleSet
    zh_Hans: 验证规则集
  icon: icon.svg
description:
  human:
    en_US: Validate a rule set against data context
    zh_Hans: 根据数据上下文验证规则集
  llm: Validate a rule set against data context

parameters:
  - name: ruleset_id
    type: string
    required: true
    label:
      en_US: RuleSet ID
      zh_Hans: 规则集ID
    form: llm
    max_length: 100
    human_description:
      en_US: ID of the rule set to validate
      zh_Hans: 要验证的规则集ID
  - name: context
    type: object
    required: true
    label:
      en_US: Data Context
      zh_Hans: 数据上下文
    form: llm
    placeholder:
      en_US: '{"key": "value"}'
      zh_Hans: '{"键": "值"}'
    human_description:
      en_US: JSON data context to validate against rules
      zh_Hans: 用于验证规则的JSON数据上下文
  - name: rule_db_url
    type: string
    required: true
    label:
      en_US: Rule Database Link
      zh_Hans: 规则数据库链接
    form: llm
    human_description:
      en_US: URL for connecting to the rule database
      zh_Hans: 用于连接规则数据库的URL
  - name: business_db_url
    type: string
    required: true
    label:
      en_US: Business Database Link
      zh_Hans: 业务数据库链接
    form: llm
    human_description:
      en_US: URL for connecting to the business database
      zh_Hans: 用于连接业务数据库的URL
  - name: demo
    type: string
    required: true
    label:
      en_US: Demo Parameter
      zh_Hans: 演示参数
    form: llm
    human_description:
      en_US: Demo parameter for testing purposes
      zh_Hans: 用于测试目的的演示参数

extra:
  python:
    source: tools/validate_ruleset.py